@import controllers.UserController.UserRequest
@(error: Option[String])(implicit rq: UserRequest[_])
@layout("Вход в систему") {
    @for(e <- error) {
        <div class="alert alert-danger">@e</div>
    }

    <form action="@routes.UserController.doLogin()" method="post" class="form form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3">Имя пользователя</label>
            <div class="col-sm-9">
                <input type="text" name="username" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Пароль</label>
            <div class="col-sm-9">
                <input type="password" name="password" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="@routes.UserController.register()" class="btn btn-default">Регистрация</a>
            </div>
        </div>
    </form>
}
